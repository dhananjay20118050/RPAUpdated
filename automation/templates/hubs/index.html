{% extends "master.html" %}
{% block content %}
<!-- Main Content -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/jquery.dataTables.css' %}" type="text/css"/>

<div class="main-content">
    {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">

        {% for message in messages %}

        <strong>Success !</strong> {{ message }}.

        {% endfor %}

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">

            <span aria-hidden="true">&times;</span>

        </button>

    </div>
    {% endif %}
  <section class="section">
    <div class="section-header">
        <h1>Manage Servers</h1>
        <div class="card-header-action" style="margin-left:auto"><a href="/createhub" id="create-server" class="btn btn-primary">Add Server <i class="fas fa-plus"></i></a></div>
    </div>
    <div class="section-body">
		<table class="data-table table table-striped dataTable no-footer" id="data-hubserver">
			<thead>
				<tr>
					<th>No.</th>
					<th>Name</th>
					<th>Process</th>
					<th>IP</th>
					<th>Port</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
		</table>
    </div>
</section>
</div>

{% endblock %}
